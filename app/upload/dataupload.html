<div ng-controller="MyCtrl as vm">
    <h4>Upload on file select</h4>
    <button ngf-select="vm.uploadFiles($files, $invalidFiles)" multiple
            accept=".xls, .csv" ngf-max-height="1000" ngf-max-size="1MB">
        Select Files
    </button>
    <br><br>
    <ul>
        <li ng-repeat="f in vm.files" style="font:smaller">
            {{f.name}} {{f.$errorParam}}
            <span class="progress" ng-show="f.progress >= 0">
                <div style="width:{{f.progress}}%"
                     ng-bind="f.progress + '%'"></div>
            </span>
        </li>
        <li ng-repeat="f in errFiles" style="font:smaller">
            {{f.name}} {{f.$error}} {{f.$errorParam}}
        </li>
    </ul>
    {{errorMsg}}
</div>
